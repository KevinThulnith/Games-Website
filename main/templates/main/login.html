{% extends "main/main.html" %}
{% load static %}
{% block links %}
  <link rel="stylesheet" href=" {% static '/css/login.css' %} " />
{% endblock links %}
{% block content %}
  <form action="/login/" method="post">
    {% csrf_token %}
    <input type="text" id="status" value="{{value}}" hidden />
    <h1>Log in</h1>
    <div class="input">
      <input
        type="text"
        name="username"
        id="username"
        value="{{usnme}}"
        required
      />
      <label for="username">Username</label>
      <span class="hide" id="usnme"> Wrong Username</span>
    </div>
    <div class="input">
      <input
        id="pass1"
        type="password"
        name="password"
        id="password"
        value="{{pswrd}}"
        required
      />
      <label for="password">Password</label>
      <button id="bt2" type="button">
        <img src=" {% static '/graphics/eye-solid.svg' %} " />
        <img src=" {% static '/graphics/eye-low-vision-solid.svg' %} " />
      </button>
      <span class="hide" id="pass">Wrong Password</span>
    </div>
    <a href="{% url 'rename' %}" id="link">Forgot Password ?</a>
    <button type="submit">Log in</button>
    <p>Not a member <a href=" {% url 'singin' %}">Sing up</a></p>
  </form>
  <script src=" {% static '/js/login.js' %} "></script>
{% endblock content %}
