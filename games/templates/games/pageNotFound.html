<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="{% static '/graphics/favicon.png' %}" />
    <title>Error 404</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui;
