{% extends "games/base-game.html" %}
{% load static %}
{% block stsh %}
  <link rel="stylesheet" href="{% static '/css/RPS.css' %}" />
{% endblock stsh %}
{% block cont %}
  <div class="box">
    <div class="wndw1">
      <h1>Number of Rounds :</h1>
      <button id="4" class="round">4 Rounds</button>
      <button id="8" class="round">8 Rounds</button>
      <button id="12" class="round">12 Rounds</button>
      <h1>Select Player :</h1>
      <div class="sss">
        <button id="a" class="player">Player A</button>
        <button id="b" class="player">Player B</button>
      </div>
    </div>
    <div class="wndw2">
      <div class="pad">
        <div class="icon" id="0">
          <img src="/static/graphics/hand-back-fist-solid.svg" />
        </div>
        <div class="icon" id="1">
          <img src="/static/graphics/hand-solid.svg" />
        </div>
        <div class="icon" id="2">
          <img src="/static/graphics/hand-scissors-solid.svg" />
        </div>
      </div>
      <div class="pad1">
        <div class="wid" id="tile1"></div>
        <div class="wid" id="tile2"></div>
      </div>
      <div class="score">
        <h3>Score :</h3>
        <div class="board" id="pa">
          Player A
          <span id="playerA">0</span>
        </div>
        <div class="board" id="pb">
          Player B
          <span id="playerB">0</span>
        </div>
        <label>
          Rounds Left :
          <div id="rnd">0</div>
        </label>
      </div>
      <div class="dot" onclick="dot()"></div>
    </div>
    <div id="wndw3" class="pop">
      <header class="Ywn pop">You Win!</header>
      <header class="Yls pop">You Lost!</header>
      <header class="Ytg pop">Tie Game!</header>
      <div class="loost">
        <button onclick="menu()">Menu</button>
        <button onclick="reset()">Restart</button>
      </div>
      <div class="wnst pop">
        <form action="/game/Rock Paper Scissor/" method="post">
          {% csrf_token %}
          <input type="hidden" name="score" id="scr1" value="" />
          <button type="submit">Menu</button>
        </form>
        <form action="/game/Rock Paper Scissor/" method="post">
          {% csrf_token %}
          <input type="hidden" name="score" id="scr2" value="" />
          <button type="submit">Restart</button>
        </form>
      </div>
    </div>
    <div id="wndw4" class="pop" onclick="norm()">
      <header class="plyra pop">Player A</header>
      <header class="plyrb pop">Player B</header>
      <header class="plyrt pop">Tie Round</header>
    </div>
  </div>
  <script src=" {% static '/js/RPS.js' %} "></script>
{% endblock cont %}
